<h3>Our Projects</h3>
<app-project-card
    *ngFor="let project of projectsList | teamSizeFilter:minTeamSize:maxTeamSize | statusFilter:selectedStatus"
    [project]="project"
></app-project-card>
<div class="filters">
    <label for="minTeamSize">Min Team Size:</label>
    <input type="number" id="minTeamSize" [(ngModel)]="minTeamSize">

    <label for="maxTeamSize">Max Team Size:</label>
    <input type="number" id="maxTeamSize" [(ngModel)]="maxTeamSize">

    <label for="status">Project Status:</label>
    <select id="status" [(ngModel)]="selectedStatus">
        <option value="">All</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="On Hold">On Hold</option>
        <option value="Cancelled">Cancelled</option>
    </select>
</div>
